[tox]
envlist = py37,flake8

[testenv]
deps=
    pytest
    coverage
    pytest-cov
setenv = LD_LIBRARY_PATH = /usr/local/lib/
commands=pytest --verbose --cov {envsitepackagesdir}/rmr  --cov-report html

[testenv:flake8]
basepython = python3.7
skip_install = true
deps = flake8
commands = flake8 setup.py rmr
# tests

[flake8]
ignore = E501
