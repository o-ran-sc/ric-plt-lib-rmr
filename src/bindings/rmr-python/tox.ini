[tox]
envlist = py37,py38,flake8

[testenv]
deps=
    pytest
    coverage
    pytest-cov
setenv =
    LD_LIBRARY_PATH = /usr/local/lib/:/usr/local/lib64
    RMR_SEED_RT = tests/fixtures/test_local.rt
    RMR_ASYNC_CONN = 0

commands=
    pytest --verbose --cov {envsitepackagesdir}/rmr --cov-report xml --cov-report term-missing --cov-report html
    coverage xml -i

[testenv:flake8]
basepython = python3.7
skip_install = true
deps = flake8
commands = flake8 setup.py rmr
# tests

[flake8]
ignore = E501
